<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="" name="description">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star-o" id="first_star"></i></li>
                <li><i class="fa fa-star-o" id="second_star"></i></li>
                <li><i class="fa fa-star-o" id="third_star"></i></li>
            </ul><span class="moves" id="moves">0</span> Moves -- <span id="minutes">00</span>:<span id="seconds">00</span>
            <div class="restart" id="restart_game">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="game_deck">
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card match"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
            <li class="card match"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card open show"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
        </ul>
    </div>
    <script src="js/app.js">
    </script>
</body>
</html>
